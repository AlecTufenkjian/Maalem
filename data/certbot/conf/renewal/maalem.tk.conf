# renew_before_expiry = 30 days
version = 1.13.0
archive_dir = /etc/letsencrypt/archive/maalem.tk
cert = /etc/letsencrypt/live/maalem.tk/cert.pem
privkey = /etc/letsencrypt/live/maalem.tk/privkey.pem
chain = /etc/letsencrypt/live/maalem.tk/chain.pem
fullchain = /etc/letsencrypt/live/maalem.tk/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = 670953709e04194fb70fb2de6f6f86b7
rsa_key_size = 4096
authenticator = webroot
webroot_path = /var/www/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
[[webroot_map]]
api.maalem.tk = /var/www/certbot
maalem.tk = /var/www/certbot
www.maalem.tk = /var/www/certbot
